<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Chat: Initialization</title>
		<!-- Webix Library -->
		<script type="text/javascript" src="/html/assets/chat/webix/webix.js"></script>
		<link rel="stylesheet" type="text/css" href="/html/assets/chat/webix/webix.css"
		/>

		<!-- App -->
		<script type="text/javascript" src="/html/assets/chat/chat.js"></script>
		<link rel="stylesheet" type="text/css" href="/html/assets/chat/chat.css" />

		<!-- Helpers, necessary for demo only -->
		<script type="text/javascript" src="/html/assets/common/login.js"></script>
	</head>
	<body>
		<script>
			var server = "http://1.214.241.18:8050/";

			function start(token) {
				webix.ready(function() {
					if (webix.env.touch) webix.ui.fullScreen();
					else if (webix.env.scrollSize) webix.CustomScroll.init();

					webix.ui({
						type: "wide",
						rows: [
							{ type: "header", template: "Compact mode" },
							{
								type: "wide",
								cols: [
									{
										view: "chat",
										width: 400,
										compact: true,
										token,
										url: server + "api/v1",
									},
									{ view: "resizer" },
									{},
								],
							},
						],
					});
				}).show();
			}

			login(server).then(start);
		</script>
	</body>
</html>
